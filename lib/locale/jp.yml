  about:
    h: フォトクラシーについて
    paragraph_1: このユーザーは、ウェブ上で、特に中国、日本、アメリカの文化を国を越えて比較するために、ペアリングする方法をとりました。目標にされたのは、それぞれの国でどのようなシンボルが使われているか、またシンボルがどのように違うかという点です。
    see_results: see the results
    paragraph_2a: ウェブサイトは、ユーザーに２つの写真を見せ、次の質問をします。「どちらの写真が、それぞれの国らしいものですか。」　ユーザーがどちらかの写真を選択すると、さらにまた２つの写真が表示されます。これを繰り返すことにより、どのような理由にしろ、「もっともその国らしい」写真が選ばれていくことになります。したがって、たくさんのユーザーが参加すればするほど、結果の信頼性が高まります。フォトクラシーのリンクをより多くの人に転送して下さい。
    upload_it: upload it
    paragraph_2b: .  We've even made it easy for you to
    from_flickr: upload photos directly from Flickr
    paragraph_3a: このウェブサイトのデータは、プライバシー・ポリシーに基づいて集められています。データの保有者は常に匿名として扱われ、プリンストン大学の学士論文の資料として使われます。
    upload_some: upload some photos
    paragraph_3b: このウェブサイトの運用と目的へのご理解に感謝します。ご質問等は、下のフォームにて送信して下さい。
    our_feedback_form: our feedback form
    email: email
    salutation: Sincerely,
    matt:
      title: 社会学　助教
    josh:
      title: プリンストン大学２００９年卒業生
    right_h: 作成者と連絡先
    technical: ウェブサイトの問題等については、管理者までご連絡下さい
    contact: ウェブサイトに関する質問は、～に連絡して（メールでご質問）下さい。
