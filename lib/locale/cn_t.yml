  about:
    h: 關于Photocracy
    paragraph_1: 拿兩個不同圖片來比較.用戶選擇之后,用不同的一雙.每一网民有權,不用登錄就可以隨便選.要添加照片或留言才需要登錄以最被网民選擇的圖片來判斷那一張最標志國粹.最后分析不同國家怎么看不同國家和祖國.用戶越多結果越好,請朋友們,同學們,老師們提供他們角度!
    see_results: see the results
    paragraph_2a: Photocracy問用戶者"哪張更代表{國家}?":選擇一張后,用戶將再有兩張可選擇的圖片.如果擁護者多,擁護者所投的票多,結果由投票可以選出最有代表性的圖片.因此,請參与以及轉告朋友參与
    upload_it: upload it
    paragraph_2b: .  We've even made it easy for you to
    from_flickr: upload photos directly from Flickr
    paragraph_3a: 倫隱私,這网站第一屆所收集的資料為一位普林斯頓大學論文加強了解而結論
    upload_some: upload some photos
    paragraph_3b: 熱情感謝你相看目標和你合作.有問題或建議的話請發給我們電子郵件吧!
