  about:
    h: Información
    paragraph_1: Photocracy es buscando para espcial fotos y hemos multitud fuente la tarea a usted. Preguntamos a usted preguntas como ¿Que foto es un mejor representación de los Estados Unidos?" y despues para conjuntando sus votas con los votas de los demás podemos encontrar fotos que son fuerte asociado con específico países.  Poeque tenemos votantes de todo el mundo podemos aprender sobre indentidad naciónal y percepciónes a través de naciónes.  En verdad, todo el mundo puede
    see_results: mirar los resueltos
    paragraph_2a: Tambien, hemos multitud fuente a usted la tarea de encontrando las fotos. Si usted ha una foto que piensa es representativa de Cina, Japon, o los Estado Unidos, por favor
    upload_it: cargarlo
    paragraph_2b: por eso los demás pueden votan por lo.  Heos aún hecholo facíl para
    from_flickr: cargar fotos directamene de Flickr
    paragraph_3a: Photocracy es un proyecto de investigación académico, y el conjunto de datos inicial usará para un Tesis Senior en Princeton University.  Si gustaría ayudar, por favor votaría, alentaría los demás para votarían, y
    upload_some: cargaría algunas fotos
